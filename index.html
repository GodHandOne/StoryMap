<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
  </head>

  <body>
    <a-assets>
      <img id="John_Rabe" src="John_Rabe.png">
      <video id="Nanjing_Murder"  src="Nanjing_Murder.mp4" 
        preload="auto" playsinline="true" webkit-playsinline="true" x-webkit-airplay="true"
        x5-video-player-fullscreen="true" x5-video-player-type="h5" autoplay loop="true" autobuffer
        ></video>
    </a-assets>

    
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      
    <a-video
      src="#Nanjing_Murder" width="16" height="9" position="0 0 20"
    ></a-video>

    <a-entity id="video-entity" position="0 0 20"
              material="shader: flat;src:#Nanjing_Murder"
              visible="false"
              gometry="primitive: plane"
              scale="10 6 1"
              event-set_play="_event:play; visible: true">
    </a-entity>

    <audio src="#Nanjing_Murder" id="audio"></audio>

    <a-entity id="video-controls" layout="type: line; margin:0.5" 
              position="0 0.5 5">
     <a-text value="play" font="roboto" 
             onclick="document.querySelector('#audio').play();
             document.querySelector('#video-entity').emit('play')"
             ></a-text>
    <a-text value="pause"
            font="roboto"
            onclick="document.querySelector('#audio').pause()"></a-text>

    <a-text value="restart"
            font="roboto"
            onclick="document.querySelector('#audio').currentTime=0;
                     document.querySelector('#video-entity').emit('play')"
    ></a-text>        
    </a-entity>
    <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
