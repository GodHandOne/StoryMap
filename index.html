<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">

      <a-assets>
        <img id="John_Rabe" src="John_Rabe.png">
        <video id="Nanjing_Murder"  src="https://cdn.aframe.io/videos/bunny.mp4" 
          width="160" height="90" 
          preload="auto" playsinline webkit-playsinline x-webkit-airplay="True"
          x5-video-player-fullscreen="true" x5-video-player-type="h5" autoplay loop="true" autobuffer
          crossOrigin="anonymous" muted
          ></video>
      </a-assets>
      
    <a-entity material="shader: flat; src:#Nanjing_Murder"
              geometry="primitive: plane; width: 160; height: 90"
              position="0 0 20"
              play-on-click
              visible="true"
    ></a-entity>

    <a-camera gps-camera rotation-reader >
    </a-camera>
    </a-scene>
  </body>
</html>
